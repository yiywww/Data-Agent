server:
  port: 8081

spring:
  application:
    name: DataAgent
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/data_agent
    username: postgres
    password: postgres

# MyBatis-Plus configuration
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: deleteFlag
      logic-delete-value: 1
      logic-not-delete-value: 0
  mapper-locations: classpath:mapper/*.xml

sa-token:
  jwt-secret-key: deepImage-secret-key
  timeout: 1800
  token-name: Authorization
  is-log: true
  is-concurrent: true
  is-share: false
  token-style: jwt
  is-write-header: true
  token-prefix: Bearer

auth:
  refresh-token:
    expire-seconds: 2592000     # 30 days
  oauth2:
    clients:
      google:
        client-id: ${GOOGLE_CLIENT_ID}
        client-secret: ${GOOGLE_CLIENT_SECRET}
        redirect-uri: ${GOOGLE_REDIRECT_URI}
      github:
        client-id: ${GITHUB_CLIENT_ID}
        client-secret: ${GITHUB_CLIENT_SECRET}
        redirect-uri: ${GITHUB_REDIRECT_URI}

# LangChain4j Configuration for Qwen (DashScope)
langchain4j:
  community:
    dashscope:
      chat-model:
        api-key: ${ALIYUN_AI_API_KEY}
        model-name: qwen3-max
        log-requests: true
        log-responses: true
        temperature: 0.7
        max-tokens: 4096
      streaming-chat-model:
        api-key: ${ALIYUN_AI_API_KEY}
        model-name: qwen3-max
        log-requests: true
        log-responses: true
      embedding-model:
        api-key: ${ALIYUN_AI_API_KEY}
        model-name: text-embedding-v4


